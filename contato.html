<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/produtosIMG/logo.png" alt="Logo Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produtos.html"> Produtos</a></li>
                    <li><a href="#contato"> Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemaila@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="xx-xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"> <input type="radio" value="email" id="radio-email"
                        name="contato">E-mail</label>


                <label for="radio-telefone"> <input type="radio" value="telefone" id="radio-telefone"
                        name="contato">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp"
                        name="contato" checked>WhatsApp</label>

                <div>
                    <p>Qual horário prefere ser atendido</p>
                    <select >
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

               
            </fieldset>

            <label for="" class="checkbox"><input  type="checkbox" checked > Gostaria de receber nossas novidade por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h~20h</td>
            </tr>
        </tbody>
        </table>
    </main>

    <footer>
        <img src="img/produtosIMG/logo-branco.png" alt="">
        <p class="copyright"> &copy;
            Copyright Barbearia Alura 2020</p>
    </footer>

</body>

</html>
